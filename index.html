<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor by Wolak Wojciech</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/calculator.js"></script>
</head>

<body>
    <header class="banner">
        <h1 class="banner__header">Przelicznik walut</h1>
    </header>
    <main class="container">
        <form action="#" class="calculator">

            <fieldset class="firstCurrency">
                <legend class="fistCurrency--legendName">Pierwsza waluta</legend>
                <p>
                    <select name="" id="" class="firstCurrency--name">
                        <option value="pln">Złoty</option>
                        <option value="usd">Dolar Amerykański</option>
                        <option value="euro">Euro</option>
                        <option value="psd">Funt</option>
                    </select>
                </p>
                <p>
                    <input type="number" class="firstCurrency--value">
                </p>
            </fieldset>

            <fieldset class="secondCurrency">
                <legend class="secondCurrency--legendName">Druga waluta</legend>
                <p>
                    <select name="" id="" class="secondCurrency--name">
                        <option value="pln">Złoty</option>
                        <option value="usd">Dolar Amerykański</option>
                        <option value="euro">Euro</option>
                        <option value="psd">Funt</option>
                    </select>
                </p>
            </fieldset>

            <button class="calculator__submit">Przelicz</button>
        </form>

        <div class="final"></div>
        <p class="information"></p>
    </main>
</body>

</html>
